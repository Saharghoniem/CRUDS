

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>crud</title>
</head>
<body>
  <div class="crud">
    <div class="header">
      <h1>CRUDS</h1>
      <h4>PRODUCT MANGEMENT SYSTEM</h4>
    </div>
    <div class="inputs">
      <input placeholder="title" type="text"  id="title">
      <div class="price">
      <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
      <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
      <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
      <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
          <small id="total"></small>
    </div>
    <input type="number" placeholder="count" id="count">
    <input type="text" placeholder="category" id="category">
    <button id="submit">create</button>
  </div>
    <div class="outputs">
      <div class="searchblock">
        <input type="text" id="search" placeholder="search">
        <div class="btnsearch">
        <button id="searchtitle">Search by Title</button>
        <button id="searchcategory">Search by category</button>
      </div>
          <div id="deleteAll"></div>
      </div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>Total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>

  </div>
  <div>
    <img src="./cub.jpg">
  </div>

  <script src="main.js"></script>
</body>
</html>
